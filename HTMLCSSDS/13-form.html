<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
      
        <label for="Email">Email</label>
        <input type="email" id="email" placeholder="Please enter an email" disabled>
        <br>
        <!--

            disabled:users cannot interact
            readonly:makes read only
        -->
        <br>
        <label for="Password">Password</label>
        <input type="text" placeholder="Enter a password" readonly>
        <br>
        <br>
        <label for="phone number">Phone Number</label>
        <input type="tel" placeholder="Enter a phone number">
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age">
        <br>
        <br>
        <label for="">Reading</label>
        <input type="checkbox">
        <br>
        <br>

        <!--
           Radio
           İF YOU DO NOT ADD NAME YOU CAN SELECT TWO 
           OPTİONS SAME TİME.
        -->
        <label for="">Y</label>
        <input type="radio" id="" name="category">

        <br>
        <br>

        <label for="">X</label>
        <input type="radio" name="category" id="">

        <br>
        <br>

        <!--

            Files
        -->
        <label for="File">Choose a File</label>
        <input type="file" name="" id="File">
        <br>
        <br>

        <!--

            Colors
        -->
        <label for="">Color</label>
        <input type="color" name="" id="color">
        <input type="range" id="color" value="50" max="70">

        <br>
        <br>

        <!--
             Dates
        -->
        <label for="">Date</label>
        <input type="date" name="" id="">

        <br>
        <br>

        <!--
            Time
        -->

        <label for="time">Time</label>
        <input type="time" name="" id="time">

        <br>
        <br>

        <!--

            Select input
        -->

        <select name="Languages" id="">
            <option value="En" >English</option>
            <option value="Tu">Turkish</option>
        </select>

        <br>
        <br>

        <!--
            Text Area
        -->

        <textarea name="Message" id="" cols="70" rows="10" maxlength="100">Your Message</textarea>

        <br>
        <br>

        <!--
            Other
        -->
        <input type="submit" value="submit message">
        <br>
        <br>

        <input type="button" value="save">
        <br>
        <br>

        <input type="url" name="" id="">
        
    
        



    </form>
    
</body>
</html>
